{% extends 'header.html' %}
{% load static %}
{% block content %}
<h4 class="text-warning" style="display: inline-block;">Posts related to </h4>
<div class="text-warning" style="display: inline-block;"><h4>{{single}}</h4></div>
  <main role="main" class="container p-0" style="text-decoration: none;">
  <div class="row">
      <div class="col-md-8 blog-main">
        {% for cat in categor %}

        <div class="blog-post" style="text-decoration: none;">
          <a href="{% url 'blog' cat.slug %}" style="text-decoration: none;"> 
          <h2 class="blog-post-title" style="color: rgb(0, 0, 0)">{{cat.title}}</h2>
          <p class="blog-post-meta" style="text-decoration: none;">{{cat.created_at|timesince}} by <a href="#" style="text-decoration: none;">{{cat.author}}</a></p>

          <p><a href="{% url 'blog' cat.slug %}" style="text-decoration: none; color: black">{{cat.short_description}}</a></p>            
          </a>

          
        </div>
        <!-- /.blog-post -->

        {% endfor %}
      </div>

      <!-- /.blog-main -->

{% include 'about.html' %}

    </div><!-- /.row -->

  </main><!-- /.container -->
{% endblock %}
