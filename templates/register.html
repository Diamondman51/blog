{% extends 'header.html' %}
{% block content %}
{% load crispy_forms_tags %}

<h1 class="text-center">Register</h1>
<form class="col-9" action="{% url 'register' %}" method="post" style="width: 500px; margin: auto; padding: 30px 0">
    {% csrf_token %}
    {{form|crispy}}
    <div class="button text-right">
    <button class="btn bg-warning" type="submit">Register</button>
    </div>
</form>

{% endblock %}
