{% extends 'header.html' %} {% block content %} {% load crispy_forms_tags %}
{% if perms.auth.add_user %}
<div class="row">
  <div class="col-3">
    <h2>Users</h2>
  </div>
</div>
<div class="row my-3">
  <!-- Left side -->
  {% include 'left_side.html' %}
  <!-- Right side -->

  <div class="col-9">
    <h3 class="text-center">Add user</h3>
    <form class="text-left" action="" method="post" style="height: auto; width: 600px; margin: auto; padding: 30px 0">
        {% csrf_token %}
        {{form|crispy}}
        <div class="text-right">
            <button type="submit" class="btn btn-primary">Add</button>
        </div>
    </form>
</div>
</div>
{% else %}
<h4>You do not have special permissions</h4>
{% endif %}
{% endblock %}
