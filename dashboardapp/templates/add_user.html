{% extends 'header.html' %} {% block content %} {% load crispy_forms_tags %}
{% if perms.auth.add_user %}
<div class="row">
  <div class="col-3">
    {% include 'left_side.html' %}
  </div>
</div>
<div class="row my-3">
  <!-- Left side -->
  <!-- Right side -->

  <div class="col-12 col-sm-12 col-md-12">
    <h3 class="text-center">Add user</h3>
    <form class="col-12" action="" method="post" style="height: auto; width: 600px; margin: auto; padding: 30px 0">
      {% csrf_token %}
      <div class="form-group">
        {{form.errors|crispy}}
        {{form|crispy}}
        <div class="text-right">
            <button type="submit" class="btn btn-primary">Add</button>
        </div>
      </div>  
    </form>
</div>
</div>
{% else %}
<h4>You do not have special permissions</h4>
{% endif %}
{% endblock %}
