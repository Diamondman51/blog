{% extends 'header.html' %} {% block content %} {% load crispy_forms_tags %}

<div class="row">
  <div class="col-3">
    {% include 'left_side.html' %}
  </div>
</div>
<div class="row my-3">
  <!-- Left side -->
  <!-- Right side -->

  <div class="col-12">
    <h3 class="text-center">Edit blog</h3>
    <form class="col-12" action="{% url 'edit_blog' blog.id %}" method="post" style="height: auto; width: 600px; margin: auto; padding: 30px 0">
        {% csrf_token %}
        {{form.errors|crispy}}
        {{form|crispy}}
        <div class="text-right">
            <button type="submit" class="btn btn-warning">Update</button>
        </div>
    </form>
</div>
</div>

{% endblock %}
